<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jhcomp="http://xmlns.jcp.org/jsf/composite/jhcomp"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:param name="titulo" value="Helados"/>
    
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <h:outputStylesheet library="css" name="estilos.css"/>
        <title>#{titulo}</title>
    </h:head>
    
    <h:body>
        <h:form prependId="false">
            
            <header>
                <h:link value="Agregar" outcome="heladoNuevo"/>
                <h1>#{titulo}</h1>
            </header>
            
            <h:messages globalOnly="true"/>
            
            <ul jsfc="ui:repeat" var="it" value="#{ctrlHelados.instancias}">
                <li>
                    <h:link outcome="helado">
                        <f:param name="id" value="#{it.id}"/>
                        #{it.sabor}
                    </h:link>
                </li>
            </ul>
            
            <jhcomp:footer></jhcomp:footer>
        
        </h:form>
    </h:body>
</html>
